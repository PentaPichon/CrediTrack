<!-- registro.html -->

{% extends 'gestor_tarjetas/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<br>
    <br>
<img src="{% static 'gestor_tarjetas/imagenes/creditrack_completo.png' %}" class="img-fluid mx-auto d-block" alt="..."  width="350" height="350" >

<form method="post" action="">

    <div style="width: 40%; margin: auto;">
    <br>
    <br>
    <br>
    <br>
    {% csrf_token %}
    {{form|crispy}}

    <button type="submit" class="btn btn-success">Login</button>
    <a href="{% url 'Autenticacion'%}" class="btn btn-primary">Crear Cuenta</a>
    
    <br>
    <br>
    {% if messages %}    
    {% for mensaje in messages  %}
    <span class="alert alert-{{mensaje.tags}}"> {{mensaje}} </span>
    {% endfor %}
    {% endif %}
</div>


</form>

{% endblock %}
